    :root {

    body { font-family: "Pretendard Std", "Montserrat", system-ui, -apple-system, "Segoe UI", Arial, sans-serif; }
    h1 a, h2, h3 { color: var(--brand); text-decoration: none; }
    .main.btn-home {

    .portcon .ttt { margin: 0; color:#555; }
    footer { margin-top: 60px; }

    .detailpage .dot {

    /* detailpage 전용: 점 + 텍스트 한 줄 정렬 */
    .detailpage .meta{
      display:flex;
      align-items:center;
      gap:8px;             /* 점-텍스트 간격 */
      flex-wrap:wrap;      /* 공간 부족 시만 줄바꿈 */
    }

    .detailpage .meta .tt{
      margin: 0;
      line-height: 1.4;
      font-weight: 700;
      color: #333;
    }
    .detailpage .meta .ttt{
      flex-basis: 100%;  /* ⬅️ 항상 다음 줄로 내려감 */
      margin:0 0 0 16px;            /* p 기본 여백 제거 */
      line-height:1.4;     
    }
   /* 상단 UI/UX 제목 */
    h1.my-3 {
      font-size: 20px;   /* 글자 크기 줄이기 */
      font-weight: 600;
      color: var(--brand);
      text-decoration: none;
    }

    h1.my-3 {
      margin-top: 0 !important;
      margin-bottom: 0 !important;
    }

    h1.my-3 { color: var(--brand); }

    /* Scroll Top 버튼 스타일 */
    .scroll-top {
      position: fixed;
      right: 15px;
      bottom: 15px;
      z-index: 99;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #0B3D2E;   /* 기본 색 (짙은 초록) */
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      opacity: 0;
      visibility: hidden;
    }
    .scroll-top.active {
      opacity: 1;
      visibility: visible;
    }
    .scroll-top:hover {
      background: #fff;       /* hover 시 배경 흰색 */
      color: #0B3D2E;         /* 아이콘 색상 초록 */
      border: 1px solid #0B3D2E; /* hover 시 테두리 */
      transform: scale(1.1);  /* 살짝 커짐 */ 
    }

    .home-link {
      position: fixed;
      right: 16px;
      top: 16px;
      z-index: 50;
      font-family: var(--nav-font);   /* navmenu와 같은 폰트 */
      font-weight: 700;               /* 메뉴랑 굵기 맞추기 */
      font-size: 16px;                /* 메뉴와 크기 동일 */
      color: #000;                    /* 기본: 검은색 */
      text-decoration: none;          /* 밑줄 제거 */
      transition: color 0.3s;
    }

    .home-link:hover {
      color: var(--brand);            /* hover 시 녹색 (#0B3D2E) */
      text-decoration: none;          /* 밑줄 없음 */
    }
  </style>
</head>

    <!-- Scroll Top -->

  <!-- 디테일 전용: 스크롤탑 토글/동작 JS -->
  <script>
  (function () {
    const btn = document.getElementById('scroll-top');
    if (!btn) return;

    const toggle = () => {
      if (window.scrollY > 80) btn.classList.add('active');
      else btn.classList.remove('active');
    };

    window.addEventListener('scroll', toggle);
    toggle(); // 로드 시 한 번 체크

    btn.addEventListener('click', function (e) {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  })();
  </script>
